security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\Recruiter:
            algorithm: auto


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        chain_provider:
            chain:
                providers: [app_user_provider, app_recruiter_provider]
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

        app_recruiter_provider:
            entity:
                class: App\Entity\Recruiter
                property: email
                
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        user:
            pattern: ^/user/
            provider: app_user_provider
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\User\LoginFormAuthenticator
            logout:
                    path: /user/logout
                    target: /      
        recruiter:
            pattern: ^/recruiter/
            provider: app_recruiter_provider
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\Recruiter\LoginFormAuthenticator
            logout:
                    path: /logout
                    target: /
                    invalidate_session: false

            

            

           
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/register$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
